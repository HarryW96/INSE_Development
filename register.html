
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookit Login</title>
        <link rel="stylesheet" href="assets/css/app.css">
        <script src="https://use.fontawesome.com/22eceefc05.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/insestyle.css">
      </head>
    
    <body>
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
    
        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
    
        <!-- Menu -->
        <ul class="vertical menu">
          <li><a href="#">Behold a menu!</a></li>
        </ul>
    
      </div>
    
      <div class="off-canvas-content" data-off-canvas-content>
        <!-- Your page content lives here -->
    
      <div class="top-bar">
        <div class="top-bar-left">
            <button type="button" class="button" data-toggle="offCanvas"> <i class="fa fa-bars" aria-hidden="true"></i> </button>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
            <li><i class="fa fa-user fa-2x" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
    
    <!--Page Content-->
          <div class="row">
            <div class="large-12 columns" id="logreg-heading">
              <h1>Register</h1>
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-form">
              <input type="text" placeholder="Name" id="reg-name">
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-form">
              <input type="text" placeholder="Email" id="reg-email">
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-form">
              <input type="password" placeholder="Password" id="reg-pass">
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-form">
              <input type="password" placeholder="Confirm Password" id=reg-passcheck>
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-button">
              <button type="button" class="button expanded" id="register">Register</button>
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="logreg-member">
              <p>Already a user? <a href="#">Login!</a></p>
            </div>
          </div>
    
    <!--Footer-->
          <div class="row">
            <div class="large-12 columns" id="footer-icons">
              <i class="fa fa-envelope-square fa-4x" aria-hidden="true"></i>
              <i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i>
              <i class="fa fa-github-square fa-4x" aria-hidden="true"></i>
            </div>
          </div>
    
          <div class="row">
            <div class="large-12 columns" id="footer-text">
              <p>Copyright text and stuff will go here most likely</p>
            </div>
          </div>
        </div>
     <script src="/js/register.js"></script>
     <script src="/js/app.js"></script>
    </body>
    </html>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
